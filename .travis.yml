language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

script:
  - python setup.py build_ext -i
  - python -m compileall -f .
  - python runtests.py
  - coverage run --source=nece --omit='nece/tests*' runtests.py

env:
  matrix:
    - DJANGO=1.9 DATABASE_URL='postgres://postgres@127.0.0.1/django_nece_test'
    - DJANGO=1.10 DATABASE_URL='postgres://postgres@127.0.0.1/django_nece_test'
    - DJANGO=1.11 DATABASE_URL='postgres://postgres@127.0.0.1/django_nece_test'
    - DJANGO=2.0 DATABASE_URL='postgres://postgres@127.0.0.1/django_nece_test'
    exclude:
      - python: 2.7
        env: DJANGO=2.0


before_script:
  - sh -c "psql -c 'DROP DATABASE IF EXISTS django_nece_test;' -U postgres;
    psql -c 'create database django_nece_test;' -U postgres;"

install:
  - pip install -q -r "tests/requirements/django-$DJANGO.txt"

after_success:
  - coveralls

services:
  - postgresql

addons:
  postgresql: "9.4"
